<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polished Q-Learning Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Q-Learning Grid World Explorer</h1>
        </header>

        <div class="main-content">
            <aside class="sidebar left-sidebar">
                <div class="sidebar-section">
                    <h2>Environment</h2>
                    <div class="control-group">
                        <label for="gridSize">Grid Size:</label>
                        <select id="gridSize">
                            <option value="6">6x6</option>
                            <option value="8">8x8</option>
                            <option value="10" selected>10x10</option>
                            <option value="12">12x12</option>
                        </select>
                    </div>
                    <div class="control-group range-group">
                        <label for="obstacleProb" title="Initial probability for random obstacles">Obstacle %:</label>
                        <input type="range" id="obstacleProb" min="0" max="50" value="20" step="1">
                        <span id="obstacleProbValue">20%</span>
                    </div>
                     <div class="control-group edit-mode-group">
                        <label>Grid Edit Mode:</label>
                        <div class="radio-group">
                            <input type="radio" id="editModeNone" name="editMode" value="none" checked><label for="editModeNone">Off</label>
                            <input type="radio" id="editModeObstacle" name="editMode" value="obstacle"><label for="editModeObstacle">Wall</label>
                            <input type="radio" id="editModeStart" name="editMode" value="start"><label for="editModeStart">Start</label>
                            <input type="radio" id="editModeGoal" name="editMode" value="goal"><label for="editModeGoal">Goal</label>
                        </div>
                     </div>
                     <button id="resetEnvBtn" class="btn btn-secondary full-width">Generate New</button>
                     <button id="clearObstaclesBtn" class="btn btn-outline full-width">Clear Walls</button> <!-- Outline style -->
                </div>

                 <div class="sidebar-section">
                    <h2>Algorithm</h2>
                     <div class="control-group range-group">
                        <label for="learningRate" title="Alpha (α)">Learn Rate:</label>
                        <input type="range" id="learningRate" min="0.01" max="1.0" value="0.1" step="0.01">
                        <span id="learningRateValue">0.10</span>
                    </div>
                     <div class="control-group range-group">
                        <label for="discountFactor" title="Gamma (γ)">Discount:</label>
                        <input type="range" id="discountFactor" min="0.5" max="1.0" value="0.95" step="0.01">
                        <span id="discountFactorValue">0.95</span>
                    </div>
                    <div class="control-group range-group">
                        <label for="epsilonStart" title="Epsilon Start (ε)">Exploration Start:</label>
                        <input type="range" id="epsilonStart" min="0.1" max="1.0" value="1.0" step="0.05">
                        <span id="epsilonStartValue">1.00</span>
                    </div>
                     <div class="control-group range-group">
                        <label for="epsilonDecay" title="Epsilon Decay Rate">Exploration Decay:</label>
                        <input type="range" id="epsilonDecay" min="0.990" max="0.9999" value="0.999" step="0.0001">
                        <span id="epsilonDecayValue">0.9990</span>
                    </div>
                     <div class="control-group range-group">
                        <label for="epsilonMin" title="Epsilon Minimum">Exploration Min:</label>
                        <input type="range" id="epsilonMin" min="0" max="0.5" value="0.05" step="0.01">
                        <span id="epsilonMinValue">0.05</span>
                    </div>
                     <div class="control-group">
                         <label for="maxEpisodes" title="Max training episodes">Max Episodes:</label>
                         <input type="number" id="maxEpisodes" value="2000" min="100" step="100">
                     </div>
                     <button id="resetQTableBtn" class="btn btn-warning full-width">Reset Learning</button>
                 </div>
                 <div class="sidebar-section">
                     <h2>Persistence</h2>
                     <button id="saveQTableBtn" class="btn btn-outline full-width">Save Policy</button> <!-- Outline style -->
                     <button id="loadQTableBtn" class="btn btn-outline full-width">Load Policy</button> <!-- Outline style -->
                 </div>
            </aside>

            <main class="main-panel">
                <div class="canvas-container">
                    <canvas id="gridCanvas" width="500" height="500"></canvas>
                     <div id="cellInfoBox">Cell Info</div>
                </div>
                <div class="main-controls">
                    <div class="control-group range-group">
                         <label for="speed">Speed:</label>
                         <input type="range" id="speed" min="0" max="1000" value="500" step="10"> <!-- Default to Medium-Fast -->
                         <span id="speedValue">Fast</span>
                    </div>
                    <div class="control-group main-buttons">
                        <button id="startTrainingBtn" class="btn btn-primary btn-icon" title="Start/Resume Training">▶<span> Train</span></button> <!-- Icon added -->
                        <button id="pauseTrainingBtn" class="btn btn-warning btn-icon" disabled title="Pause Training">❚❚<span> Pause</span></button> <!-- Icon added -->
                        <button id="stopTrainingBtn" class="btn btn-danger btn-icon" disabled title="Stop Simulation">■<span> Stop</span></button> <!-- Icon added -->
                        <button id="stepBtn" class="btn btn-secondary btn-icon" title="Run One Step">⇢<span> Step</span></button> <!-- Icon added -->
                        <button id="runGreedyBtn" class="btn btn-success btn-icon" title="Run using learned policy">★<span> Greedy</span></button> <!-- Icon added -->
                    </div>
                </div>
                <div class="chart-container">
                     <canvas id="rewardChart"></canvas>
                 </div>
            </main>

            <aside class="sidebar right-sidebar">
                <div class="sidebar-section">
                    <h2>Visualization</h2>
                    <div class="viz-toggles"> <!-- Group toggles -->
                        <div class="control-group toggle-group">
                             <input type="checkbox" id="showHeatmap" checked><label for="showHeatmap">Value Heatmap</label>
                         </div>
                        <div class="control-group toggle-group">
                            <input type="checkbox" id="showQArrows" checked><label for="showQArrows">Q-Value Arrows</label>
                        </div>
                        <div class="control-group toggle-group">
                            <input type="checkbox" id="showPolicyArrows" checked><label for="showPolicyArrows">Policy Arrows</label>
                        </div>
                        <div class="control-group toggle-group">
                            <input type="checkbox" id="showPath" checked><label for="showPath">Agent Path</label>
                        </div>
                         <div class="control-group toggle-group">
                             <input type="checkbox" id="showAgentTrail" checked><label for="showAgentTrail">Agent Trail</label>
                         </div>
                     </div>
                 </div>
                  <div class="sidebar-section">
                     <h2>Simulation Info</h2>
                     <div class="info-grid">
                        <p>Status:</p><p><span id="statusDisplay">Initializing...</span></p>
                        <p>Episode:</p><p><span id="episodeDisplay">0</span>/<span id="totalEpisodesDisplay">2000</span></p>
                        <p>Step:</p><p><span id="stepsDisplay">0</span></p>
                        <p>Epsilon:</p><p><span id="epsilonDisplay">1.000</span></p>
                        <p>Ep. Reward:</p><p><span id="rewardDisplay">0</span></p>
                        <p>Avg Reward:</p><p><span id="avgRewardDisplay">N/A</span></p>
                         <p>Max Q:</p><p><span id="globalMaxQDisplay">0.0</span></p>
                         <p>Min Q:</p><p><span id="globalMinQDisplay">0.0</span></p>
                         <p>States:</p><p><span id="qTableSizeDisplay">0</span></p>
                     </div>
                </div>
            </aside>
        </div> <!-- main-content end -->

    </div> <!-- app-container end -->
    <script src="script.js"></script>
</body>
</html>
